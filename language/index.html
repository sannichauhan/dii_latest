<!DOCTYPE html>
<html lang="en">
<head>
  <title>Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
<style>
#chartdiv {
  width: 100%;
  height: 500px;
}

.amcharts-export-menu-top-right {
  top: 10px;
  right: 0;
}
</style>

<!-- Resources -->
<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/serial.js"></script>
<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
</head>
<body>
<div class="language">
	<label>Language</label>
	<select class="" id="selectlang">
		<option value="1">English</option>
		<option value="2">Arabic</option>
	</select>
</div>
<div id="chartdiv"></div>
<!-- Chart code -->
<script>
var data =[{
    "country": "USA",
    "visits": 3025,
    "color": "#FF0F00"
  }, {
    "country": "China",
    "visits": 1882,
    "color": "#FF6600"
  }, {
    "country": "Japan",
    "visits": 1809,
    "color": "#FF9E01"
  }, {
    "country": "Germany",
    "visits": 1322,
    "color": "#FCD202"
  }, {
    "country": "UK",
    "visits": 1122,
    "color": "#F8FF01"
  }, {
    "country": "France",
    "visits": 1114,
    "color": "#B0DE09"
  }, {
    "country": "India",
    "visits": 984,
    "color": "#04D215"
  }, {
    "country": "Spain",
    "visits": 711,
    "color": "#0D8ECF"
  }, {
    "country": "Netherlands",
    "visits": 665,
    "color": "#0D52D1"
  }, {
    "country": "Russia",
    "visits": 580,
    "color": "#2A0CD0"
  }, {
    "country": "South Korea",
    "visits": 443,
    "color": "#8A0CCF"
  }, {
    "country": "Canada",
    "visits": 441,
    "color": "#CD0D74"
  }];
var data2 =[{
    "country": "الولايات المتحدة الأمريكية",
    "visits": 3025,
    "color": "#FF0F00"
  }, {
    "country": "الصين",
    "visits": 1882,
    "color": "#FF6600"
  }, {
    "country": "اليابان",
    "visits": 1809,
    "color": "#FF9E01"
  }, {
    "country": "ألمانيا",
    "visits": 1322,
    "color": "#FCD202"
  }, {
    "country": "فرنسا",
    "visits": 1114,
    "color": "#B0DE09"
  }, {
    "country": "الهند",
    "visits": 984,
    "color": "#04D215"
  }, {
    "country": "إسبانيا",
    "visits": 711,
    "color": "#0D8ECF"
  }, {
    "country": "هولندا",
    "visits": 665,
    "color": "#0D52D1"
  }, {
    "country": "روسيا",
    "visits": 580,
    "color": "#2A0CD0"
  }, {
    "country": "كوريا الجنوبية",
    "visits": 443,
    "color": "#8A0CCF"
  }, {
    "country": "كندا",
    "visits": 441,
    "color": "#CD0D74"
  }];  
var titlechart = 'Visitors from country'; 
var titlechart2 = 'الزوار من البلد';
  
  
var chart = AmCharts.makeChart("chartdiv", {
  "type": "serial",
  "theme": "light",
  "marginRight": 70,
  "dataProvider": data,
  "valueAxes": [{
    "axisAlpha": 0,
    "position": "left",
    "title": titlechart
  }],
  "startDuration": 1,
  "graphs": [{
    "balloonText": "<b>[[category]]: [[value]]</b>",
    "fillColorsField": "color",
    "fillAlphas": 0.9,
    "lineAlpha": 0.2,
    "type": "column",
    "valueField": "visits"
  }],
  "chartCursor": {
    "categoryBalloonEnabled": false,
    "cursorAlpha": 0,
    "zoomable": false
  },
  "categoryField": "country",
  "categoryAxis": {
    "gridPosition": "start",
    "labelRotation": 45
  },
  "export": {
    "enabled": true
  }

});
$("#selectlang").on('change', function(){
	var selectedVal = $(this).val();
	var datalist = '';
	var titlelist = '';
	switch(selectedVal) {
       case '1':
         datalist = data;
		 titlelist = titlechart;
		 break;
       case '2':
         datalist = data2;
		 titlelist = titlechart2;
		 break;
       default:
		datalist = data;
		titlelist = titlechart;
         break;
    }
	chart.dataProvider = datalist;
	chart.valueAxes[0].title = titlelist;
	chart.validateData();	
});
</script>
</body>
</html>
